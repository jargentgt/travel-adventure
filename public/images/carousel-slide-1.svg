<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean/Sky gradient background -->
  <defs>
    <linearGradient id="jeju-skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="jeju-mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="jeju-oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#jeju-skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,200 600,100 800,180 1000,120 1200,160 1200,400 0,400" fill="url(#jeju-mountainGradient)"/>
  <polygon points="100,350 300,200 500,250 700,150 900,220 1100,180 1200,200 1200,400 0,400" fill="#4F4F4F" opacity="0.7"/>
  
  <!-- Ocean -->
  <rect x="0" y="320" width="1200" height="80" fill="url(#jeju-oceanGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="80" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="75" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="240" cy="85" rx="25" ry="15" fill="white" opacity="0.8"/>
  
  <ellipse cx="800" cy="60" rx="50" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="820" cy="55" rx="40" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="840" cy="65" rx="30" ry="18" fill="white" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="100" r="40" fill="#FFD700" opacity="0.9"/>
  <circle cx="1000" cy="100" r="35" fill="#FFA500" opacity="0.6"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="black" opacity="0.3"/>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Jeju Island</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Natural Paradise of South Korea</text>
</svg> 