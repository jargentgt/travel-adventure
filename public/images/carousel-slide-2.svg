<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky gradient -->
  <defs>
    <linearGradient id="tokyo-nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F4F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tokyo-buildingGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tokyo-buildingGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#483D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F4F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tokyo-buildingGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6A5ACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B4B4B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#tokyo-nightSky)"/>
  
  <!-- City skyline -->
  <!-- Building 1 -->
  <rect x="0" y="200" width="80" height="200" fill="url(#tokyo-buildingGrad1)"/>
  <rect x="10" y="210" width="8" height="8" fill="#FFD700"/>
  <rect x="25" y="225" width="8" height="8" fill="#FFD700"/>
  <rect x="40" y="240" width="8" height="8" fill="#FFD700"/>
  <rect x="60" y="210" width="8" height="8" fill="#FFD700"/>
  
  <!-- Building 2 -->
  <rect x="80" y="120" width="100" height="280" fill="url(#tokyo-buildingGrad2)"/>
  <rect x="90" y="140" width="12" height="12" fill="#00CED1"/>
  <rect x="110" y="160" width="12" height="12" fill="#00CED1"/>
  <rect x="130" y="140" width="12" height="12" fill="#00CED1"/>
  <rect x="150" y="180" width="12" height="12" fill="#00CED1"/>
  <rect x="90" y="220" width="12" height="12" fill="#FF1493"/>
  <rect x="130" y="240" width="12" height="12" fill="#FF1493"/>
  
  <!-- Building 3 -->
  <rect x="180" y="80" width="120" height="320" fill="url(#tokyo-buildingGrad3)"/>
  <rect x="200" y="100" width="15" height="15" fill="#ADFF2F"/>
  <rect x="230" y="120" width="15" height="15" fill="#ADFF2F"/>
  <rect x="260" y="140" width="15" height="15" fill="#ADFF2F"/>
  <rect x="200" y="200" width="15" height="15" fill="#FF4500"/>
  <rect x="230" y="220" width="15" height="15" fill="#FF4500"/>
  <rect x="260" y="180" width="15" height="15" fill="#FF4500"/>
  
  <!-- More buildings -->
  <rect x="300" y="160" width="90" height="240" fill="url(#tokyo-buildingGrad1)"/>
  <rect x="390" y="140" width="110" height="260" fill="url(#tokyo-buildingGrad2)"/>
  <rect x="500" y="100" width="130" height="300" fill="url(#tokyo-buildingGrad3)"/>
  <rect x="630" y="180" width="80" height="220" fill="url(#tokyo-buildingGrad1)"/>
  <rect x="710" y="120" width="100" height="280" fill="url(#tokyo-buildingGrad2)"/>
  <rect x="810" y="90" width="120" height="310" fill="url(#tokyo-buildingGrad3)"/>
  <rect x="930" y="150" width="90" height="250" fill="url(#tokyo-buildingGrad1)"/>
  <rect x="1020" y="110" width="110" height="290" fill="url(#tokyo-buildingGrad2)"/>
  <rect x="1130" y="170" width="70" height="230" fill="url(#tokyo-buildingGrad3)"/>
  
  <!-- Add more windows to distant buildings -->
  <rect x="320" y="180" width="8" height="8" fill="#FFD700"/>
  <rect x="340" y="200" width="8" height="8" fill="#FFD700"/>
  <rect x="420" y="170" width="10" height="10" fill="#00CED1"/>
  <rect x="450" y="190" width="10" height="10" fill="#00CED1"/>
  <rect x="520" y="130" width="12" height="12" fill="#ADFF2F"/>
  <rect x="550" y="150" width="12" height="12" fill="#ADFF2F"/>
  
  <!-- Stars -->
  <circle cx="150" cy="50" r="2" fill="white"/>
  <circle cx="300" cy="30" r="1.5" fill="white"/>
  <circle cx="500" cy="45" r="2" fill="white"/>
  <circle cx="700" cy="25" r="1" fill="white"/>
  <circle cx="900" cy="40" r="2" fill="white"/>
  <circle cx="1050" cy="35" r="1.5" fill="white"/>
  
  <!-- Moon -->
  <circle cx="1000" cy="80" r="25" fill="#F5F5DC"/>
  <circle cx="995" cy="75" r="3" fill="#E0E0E0"/>
  <circle cx="1005" cy="85" r="2" fill="#E0E0E0"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="black" opacity="0.4"/>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Tokyo</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Neon Dreams & Urban Adventures</text>
</svg> 