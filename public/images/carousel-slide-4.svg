<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Day sky gradient -->
  <defs>
    <linearGradient id="singapore-daySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="singapore-greenBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="singapore-modernBuilding1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="singapore-modernBuilding2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="singapore-water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="singapore-sunBright" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#singapore-daySky)"/>
  
  <!-- Water/Marina -->
  <rect x="0" y="300" width="1200" height="100" fill="url(#singapore-water)"/>
  
  <!-- Marina Bay Sands inspired structure -->
  <rect x="300" y="150" width="30" height="150" fill="url(#singapore-modernBuilding1)"/>
  <rect x="350" y="160" width="30" height="140" fill="url(#singapore-modernBuilding1)"/>
  <rect x="400" y="140" width="30" height="160" fill="url(#singapore-modernBuilding1)"/>
  <!-- Sky park on top -->
  <rect x="290" y="135" width="150" height="15" fill="url(#singapore-greenBuilding)"/>
  <ellipse cx="365" cy="125" rx="80" ry="12" fill="#32CD32"/>
  
  <!-- Gardens by the Bay inspired structures (Supertrees) -->
  <!-- Supertree 1 -->
  <rect x="148" y="250" width="4" height="50" fill="#8B4513"/>
  <circle cx="150" cy="240" r="12" fill="url(#singapore-greenBuilding)"/>
  <circle cx="145" cy="235" r="8" fill="#90EE90"/>
  <circle cx="155" cy="238" r="10" fill="#90EE90"/>
  <circle cx="140" cy="245" r="6" fill="#ADFF2F"/>
  <circle cx="160" cy="242" r="7" fill="#ADFF2F"/>
  
  <!-- Supertree 2 -->
  <rect x="98" y="270" width="4" height="30" fill="#8B4513"/>
  <circle cx="100" cy="265" r="10" fill="url(#singapore-greenBuilding)"/>
  <circle cx="95" cy="260" r="6" fill="#90EE90"/>
  <circle cx="105" cy="262" r="8" fill="#90EE90"/>
  <circle cx="90" cy="268" r="5" fill="#ADFF2F"/>
  
  <!-- Supertree 3 -->
  <rect x="198" y="260" width="5" height="40" fill="#8B4513"/>
  <circle cx="200" cy="250" r="14" fill="url(#singapore-greenBuilding)"/>
  <circle cx="192" cy="245" r="9" fill="#90EE90"/>
  <circle cx="208" cy="248" r="11" fill="#90EE90"/>
  <circle cx="185" cy="255" r="7" fill="#ADFF2F"/>
  <circle cx="215" cy="252" r="8" fill="#ADFF2F"/>
  
  <!-- Modern skyscrapers -->
  <rect x="500" y="80" width="60" height="220" fill="url(#singapore-modernBuilding1)"/>
  <rect x="580" y="100" width="50" height="200" fill="url(#singapore-modernBuilding2)"/>
  <rect x="650" y="60" width="70" height="240" fill="url(#singapore-modernBuilding1)"/>
  <rect x="740" y="120" width="55" height="180" fill="url(#singapore-modernBuilding2)"/>
  <rect x="820" y="90" width="65" height="210" fill="url(#singapore-modernBuilding1)"/>
  <rect x="900" y="110" width="50" height="190" fill="url(#singapore-modernBuilding2)"/>
  <rect x="970" y="70" width="60" height="230" fill="url(#singapore-modernBuilding1)"/>
  <rect x="1050" y="130" width="45" height="170" fill="url(#singapore-modernBuilding2)"/>
  <rect x="1120" y="100" width="55" height="200" fill="url(#singapore-modernBuilding1)"/>
  
  <!-- Green elements on buildings (vertical gardens) -->
  <rect x="505" y="100" width="10" height="180" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  <rect x="525" y="110" width="8" height="170" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  <rect x="540" y="120" width="6" height="160" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  
  <rect x="655" y="80" width="12" height="200" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  <rect x="675" y="90" width="10" height="190" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  <rect x="695" y="100" width="8" height="180" fill="url(#singapore-greenBuilding)" opacity="0.7"/>
  
  <!-- Building windows -->
  <rect x="520" y="120" width="6" height="6" fill="#87CEEB"/>
  <rect x="530" y="140" width="6" height="6" fill="#87CEEB"/>
  <rect x="540" y="160" width="6" height="6" fill="#87CEEB"/>
  <rect x="520" y="180" width="6" height="6" fill="#87CEEB"/>
  
  <rect x="600" y="130" width="5" height="5" fill="#E6E6FA"/>
  <rect x="610" y="150" width="5" height="5" fill="#E6E6FA"/>
  <rect x="620" y="170" width="5" height="5" fill="#E6E6FA"/>
  
  <rect x="670" y="100" width="7" height="7" fill="#87CEEB"/>
  <rect x="680" y="120" width="7" height="7" fill="#87CEEB"/>
  <rect x="690" y="140" width="7" height="7" fill="#87CEEB"/>
  <rect x="700" y="160" width="7" height="7" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="80" r="35" fill="url(#singapore-sunBright)"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="70" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="65" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="340" cy="75" rx="15" ry="8" fill="white" opacity="0.8"/>
  
  <ellipse cx="700" cy="50" rx="30" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="720" cy="45" rx="25" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="740" cy="55" rx="20" ry="10" fill="white" opacity="0.7"/>
  
  <!-- Birds -->
  <path d="M 400 100 Q 405 95 410 100 Q 415 95 420 100" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 600 80 Q 605 75 610 80 Q 615 75 620 80" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Boat in marina -->
  <ellipse cx="800" cy="320" rx="35" ry="6" fill="white"/>
  <rect x="815" y="315" width="2" height="15" fill="#8B4513"/>
  <polygon points="813,315 820,315 816,310" fill="white"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="black" opacity="0.25"/>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Singapore</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Garden City & Modern Metropolis</text>
</svg> 